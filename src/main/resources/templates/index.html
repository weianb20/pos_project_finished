<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <style>
        body {
            background-color: #1f2538;
            color: #d8cea2;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }

        h1 {
            margin-bottom: 30px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .link-button {
            display: inline-block;
            background-color: #302536;
            color: #d8cea2;
            border: none;
            padding: 12px 24px;
            margin: 10px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        .link-button:hover {
            background-color: #464a5f;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to the Skin Market</h1>

    <p>Explore a variety of skins for your favorite champions!</p>

    <a class="link-button" th:href="@{/login}">Login</a>
    <a class="link-button" th:href="@{/register}">Register</a>
</div>
</body>
</html>
